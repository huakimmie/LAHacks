<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>


	<body>

		<div class="navbar">
		  <a class = "left" href="about.html">About</a>
		  <a class = "right" href="signup.html">Sign Up</a>
		  <a class = "right" href="login.html">Login</a>
		</div>

		<div class="loginForm">
		      
		      <div class="tab-content">
		        
		        <div id="login" position=relative>   
		          <h1>Welcome Back!</h1>
		          
		          <form action="/" method="post">
		          
		            <div class="field-wrap">
		            <input type="email" id="req" required autocomplete="off" placeholder="Username" />
		          </div>
		          
		          <div class="field-wrap">
		            <input type="password" id="req" required autocomplete="off" placeholder="Password" />
		          </div>
		          

		          
		          <button class="button button-block"/>Log In</button>

		          <p class="forgot"><a href="#">Forgot Password?</a></p>
		          
		          </form>

		        </div>
		        
		      </div><!-- tab-content -->     
		</div> <!-- /form -->		

	</body>

</html>
