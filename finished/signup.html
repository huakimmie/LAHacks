<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Sign Up</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>


	<body>
		<div class="navbar">
		  <a class = "left" href="about.html">About</a>
		  <a class = "right" href="signup.html">Sign Up</a>
		  <a class = "right" href="login.html">Login</a>
		</div>

		<div class="signUpForm">
		      
		        <div id="signup">   
		          <h1>Sign Up for Free</h1>
		          
		          <form action="/" method="post">

		          <div class="field-wrap">
		            <input type="username" id="req" required autocomplete="off" placeholder="Choose a Username"/>
		          </div>
		          
		          <div class="field-wrap">
		            <input type="password" id="req" required autocomplete="off" placeholder="Choose a Password"/	>
		          </div>
		          
		          <button type="submit" class="button button-block"/>Get Started</button>
		          
		          </form>

		        </div>
		</div> <!-- /form -->		

	</body>

</html>
